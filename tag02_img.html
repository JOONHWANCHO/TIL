<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- img 태그 : 웹페이지에 이미지 표시하기 
	src 속성 : 사용할 이미지 파일명
	width 속성 : 폭을 설정(px, %)
	height속성 : 높이 
	alt : 이미지가 없을 때
-->


<img src="../img/02.png" width="200px" height="200px" title="이미지"/>
<img src="../img/03.png" width="100%" height="300px"/>글자
<img src="../img/04.png" alt = "leaf"/>

</body>
