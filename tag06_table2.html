<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h1>행렬의 수가 다른 표 만들기</h1>
	<!-- 
		colspan : 칸을 합친다. 
		rowspan : 줄을 합친다. 
	 -->
	<table border="1">
		<tr>
			<td>AAAAAAAA</td>
			<td>BBBBBBBB</td>
			<td colspan="2">CCCCCCCC</td>
		</tr>
		<tr>
			<td colspan="2">DDDDDDDD</td>
			<td>EEEEEEEE</td>
			<td>FFFFFFFF</td>
		</tr>
		<tr>
			<td>GGGGGGGG</td>
			<td rowspan="2">HHHHHHHH</td>
			<td rowspan="2">IIIIIIII</td>
			<td>JJJJJJJJ</td>
		</tr>
		<tr>
			<td>KKKKKKKK</td>
			<td>LLLLLLLL</td>
		</tr>
	</table>

</body>
</html>
