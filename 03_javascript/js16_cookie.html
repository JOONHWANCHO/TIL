<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script>
	function popup(){
		//쿠키정보를 확인하여 팝업 띄울지 여부 확인 
		//console.log(document.cookie); 
		var cookie = document.cookie;//name=value; 
		if(cookie.indexOf("pop=yes")==-1){
			window.open("popup.html","w","width=180px, height=300px");
		}
	}
</script>

</head>
<body onload="popup()">

<img src="../img/03.png"/>

</body>
</html>
