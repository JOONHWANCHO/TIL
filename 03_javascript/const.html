<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
</head>
<body>

<h2>Const</h2>

<p></p>

<script>
	const func1 = (e, index) => {
		console.log(`s{index}번째 요소는 ${e}입니다.`)
	}
	const func2 = (e, index) => e * 2
	const func3 = (prev, curr, index) => prev + curr
	const func4 = e => e % 2

	const a = [1,2,3,4,5].forEach(func1)
	console.log(a)
	const b = [2,4,6,8,10].map(func2)
	console.log(b)
	const c = [1,2,3,4,5].reduce(func3)
	console.log(c)
	const d = [1,2,3,4,5].filter(e => e % 2)
	console.log(d)

	const numbers = [1, 3, 5, 4]
	const isAllOdd = numbers.every(e => e%2)
	const isSomeOdd = numbers.some(e => e%2)
	console.log(isAllOdd,isSomeOdd)

	const name = "큰돌"
	const s = `솔직히 알수록 ${name}은 바보인 것 같아.`
	console.log(s)

	const person = {
		"age" : 21,
		"name" : "큰돌"
	}
	const tag = "<p>나의 나이는" + person.age + "입니다.</p>"
	const tag2 = "<p>" + person.name + "님 환영합니다.</p>"
	console.log(tag, tag2)

	const person2 = {
		"age" : 21,
		"name" : "큰돌"
	}
	const tag3 = `<p>나의 나이는 ${person2.age}입니다.</p>`
	const tag4 = `<p>${person2.name}님 환영합니다.</p>`
	console.log(tag3,tag4)

</script>

<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')
</script>


</body>
</html>
