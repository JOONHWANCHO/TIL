	//함수명([매개변수, 매개변수, 매개변수,....])

		var dan = document.getElementById("dan").vaule;

		var r = "<ul>";
		for(var i=2; i<=9; i++){
			r += "<li>"+dan+"*"+i+"="+(dan*i)+"</li>";
			}
			r += "</ul>";
			//console.log(r);
			document.getElementById("result").innerHTMl = r;

		}else {
			
			document.getElementById("result").innerHTML = "숫자가 아닙니다.";
		}
	}
	
		var hap = function(a, b){
			var h = a + b;
			document.getElementById("result").innerHTML = h;
		}
		
		var cha = (a, b)=>{
			var c = a - b;
			console.log(c);
		}
		
	
	//함수호출
	//test(9);
	
</script>
